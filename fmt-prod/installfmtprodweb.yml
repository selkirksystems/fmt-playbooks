---
 - hosts: all
   user: ubuntu

   tasks:
   
    - name: Pull new image
      command: sudo sh -c "sudo docker pull selkirksystems/fmt-web:0.0.7"
      ignore_errors: True

    - name: Stop old container
      command: sudo sh -c "sudo docker stop $(sudo docker ps -a -q)"
      register: result
      ignore_errors: True

    - name: Remove old container
      command: sudo sh -c "sudo docker rm $(sudo docker ps -a -q)"
      ignore_errors: True
      when: result|success


    - name: Remove old image
      command: sudo sh -c "sudo docker rmi selkirksystems/fmt-web:0.0.6"
      ignore_errors: True
      when: result|success


    - name: Launch new container
      command: sudo sh -c "sudo docker run -d -p 443:8443 --name fmtweb -e "spring.profiles.active=amazon-prod" selkirksystems/fmt-web:0.0.7"



