---
 - hosts: all
   user: ubuntu

   tasks:

    - command: sudo sh -c "sudo docker stop $(sudo docker ps -a -q)"
      register: result
      ignore_errors: True


    - command: sudo sh -c "sudo docker rm $(sudo docker ps -a -q)"
      ignore_errors: True
      when: result|success


    - command: sudo sh -c "sudo docker rmi $(sudo docker images -q)"
      ignore_errors: True
      when: result|success


    - name: FMT aggregator service install
      command: sudo sh -c "sudo docker run --name aggregator -p 8080:8080 -e "spring.profiles.active=amazon-acpt" -d selkirksystems/fmt-aggregator:0.0.4"



