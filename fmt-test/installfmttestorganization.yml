---
 - hosts: all
   user: ubuntu

   tasks:

    - command: sudo sh -c "sudo docker stop $(sudo docker ps -a -q)"
      register: result
      ignore_errors: True


    - command: sudo sh -c "sudo docker rm $(sudo docker ps -a -q)"
      ignore_errors: True
      when: result|success


    - command: sudo sh -c "sudo docker rmi $(sudo docker images -q)"
      ignore_errors: True
      when: result|success


    - name: FMT Organization service install
      command: sudo docker run -d -p 80:8080 --name organizationpoller -e "spring.profiles.active=amazon" selkirksystems/fmt-organizationpoller:0.0.3



