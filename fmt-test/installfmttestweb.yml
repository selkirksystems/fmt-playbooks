---
 - hosts: all
   user: ubuntu

   tasks:

    - command: sudo sh -c "sudo docker stop $(sudo docker ps -a -q)"
      register: result
      ignore_errors: True


    - command: sudo sh -c "sudo docker rm $(sudo docker ps -a -q)"
      ignore_errors: True
      when: result|success


    - command: sudo sh -c "sudo docker rmi $(sudo docker images -q)"
      ignore_errors: True
      when: result|success


    - name: FMT web service install
      command: sudo sh -c "sudo docker run -d -p 80:8080 --name fmtweb -e "spring.profiles.active=amazon-test" selkirksystems/fmt-web:0.0.3"



